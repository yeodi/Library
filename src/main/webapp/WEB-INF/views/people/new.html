<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Страница добавления человека</title>
</head>
<body>
<form th:method="POST" th:action="@{/people}" th:object="${person}">
    <label for="personName">Введите ФИО:</label>
    <input th:type="text" th:field="*{personName}" id="personName"/>
    <br/>
    <label for="yearOfBirth">Введите год рождения:</label>
    <input th:type="text" th:field="*{yearOfBirth}" id="yearOfBirth"/>
    <br/>
    <input type="submit" value="Create!"/>
</form>

</body>
</html>
