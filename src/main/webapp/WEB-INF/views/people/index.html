<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Страница со списком всех людей</title>
</head>
<body>
<div th:each="person : ${people}">
    <a th:href="@{/people/{id}(id=${person.getId()})}" th:text="${person.getPersonName() + ', ' + person.getYearOfBirth()}"></a>

</div>
<hr/>
<a href="/people/new">Добавить нового человека</a>
</body>
</html>
